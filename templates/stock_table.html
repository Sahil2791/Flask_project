<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sr</th>
      <th>Type</th>
      <th>Product</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.sr }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.product }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>
        <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form method="POST" action="{{ url_for('delete_item', item_id=item.id) }}" style="display:inline" onsubmit="return confirm('Delete this item?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6" class="text-center">No items yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
