{% extends 'base.html' %}
{% block content %}
  <h2>Edit Item</h2>
  <form method="POST" action="{{ url_for('edit_item', item_id=item.id) }}" class="row g-3 mb-4">
   <div class="col-md-1">
  <label class="form-label">Sr</label>
  <input type="number" name="sr" class="form-control" id="sr" value="{{ item.sr }}" required>
</div>
    <div class="col-md-3">
      <label class="form-label">Type</label>
      <select id="type" name="type" class="form-select" required>
        {% for t in types %}
          <option value="{{ t }}" {% if t==item.type %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Product</label>
      <select id="product" name="product" class="form-select" required>
        {% for s in products %}
          <option value="{{ s }}" {% if s==item.product %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control" value="{{ item.description }}">
    </div>
    <div class="col-md-1">
      <label class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required>
    </div>
    <div class="col-md-1 align-self-end">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
{% endblock %}
